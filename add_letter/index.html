<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Letter</title>

    <script src="js/main.js"></script>
    <script type="text/javascript" src="/bank/EASY__2_usa.json"></script>
    <script type="text/javascript" src="/bank/MEDIUM__2_0-50000_Wiki100k.json"></script>
    <script type="text/javascript" src="/bank/HARD__2_words_alpha.json"></script>

    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://db.onlinewebfonts.com/c/d815c9e05bd198c059c741759487b63c?family=Rude+Slab+SemiCondensed+Bold" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="container">
        <div id="head">
            <div class="alignleft">
                <h2 id="level">
                    Daily Puzzle 1/3
                </h2>
            </div>
            <div class="aligncenter">
                <h1 class="title">LETTER FILL</h1>
            </div>
            <div class="alignright">
                <h2 id="date"></h2>
            </div>
        </div>


        
        <div class="outer">
            <div class="middle">
              <div class="inner">
                <div id="word-container">
                    <div>
                        <h3 id="word"></h3>
                    </div>
                </div>
                
                <div id="board-container">
                    <div id="board"></div>
                </div>
    
    
            
    
                <div id="keyboard-container">
                    <div class="keyboard-row">
                        <button data-key="q">q</button>
                        <button data-key="w">w</button>
                        <button data-key="e">e</button>
                        <button data-key="r">r</button>
                        <button data-key="t">t</button>
                        <button data-key="y">y</button>
                        <button data-key="u">u</button>
                        <button data-key="i">i</button>
                        <button data-key="o">o</button>
                        <button data-key="p">p</button>
                    </div>
                    <div class="keyboard-row">
                        <div class="spacer-half"></div>
                        <button data-key="a">a</button>
                        <button data-key="s">s</button>
                        <button data-key="d">d</button>
                        <button data-key="f">f</button>
                        <button data-key="g">g</button>
                        <button data-key="h">h</button>
                        <button data-key="j">j</button>
                        <button data-key="k">k</button>
                        <button data-key="l">l</button>
                        <div class="spacer-half"></div>
                    </div>
                    <div class="keyboard-row">
                        <button data-key="enter" class="wide-button">Enter</button>
                        <button data-key="z">z</button>
                        <button data-key="x">x</button>
                        <button data-key="c">c</button>
                        <button data-key="v">v</button>
                        <button data-key="b">b</button>
                        <button data-key="n">n</button>
                        <button data-key="m">m</button>
                        <button data-key="del" class="wide-button">Del</button>
                    </div>
                </div>
              </div>
            </div>
        </div>


        <div class="modal" id="modal">
            
        </div>
</body>
</html>
